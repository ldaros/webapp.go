<div
  id="chat-window"
  class="p-2"
  hx-on::load="document.getElementById('chat-window').scrollTo(0, document.getElementById('chat-window').scrollHeight)"
>
  <!-- Agent -->
  {{range .ChatMessages}}
  <div class="columns">
    <div
      {{if.IsAgent}}
      class="column is-6"
      {{else}}
      class="column is-6 is-offset-6"
      {{end}}
    >
      <div class="box">
        <div class="content">
          <p><strong>{{.Username}}</strong></p>
          <p>{{.Message | markDown}}</p>
          <p>
            <small>{{.Time}}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
  {{end}}
</div>
